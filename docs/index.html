<!DOCTYPE html>
<html>
    <head>
        <style>
            html {
                font-family: helvetica, arial, sans-serif;
                color: rgba(11, 14, 23, 0.8);
            }
            #wrapper {
                width: 80%;
                margin: 0 auto;
            }
            .title {
                width: 120px;
                height: 28px;
                line-height: 28px;
                font-size: 24px
            }
            .actions {
                width: 540px;
                height: 640px;
                float: left;
                margin-right: 32px;
            }
            .interactions, .conversions {
                float: left;
                display: block;
                width: 540px;
                height: 320px;
            }
            .interaction-buttons, .conversion-buttons, .interaction-data, .conversion-data {
                float: left;
                display: block;
            }
            .interaction, .conversion {
                width: 80px;
                height: 32px;
                margin-bottom: 10px;
                margin-right: 10px;
                cursor: pointer;
                line-height: 32px;
                padding-left: 8px;
            }
            .interaction {
                background-color: rgba(119, 202, 248, 1)
            }
            .conversion {
                background-color: rgba(124, 241, 193, 1);
            }
            .interaction-data, .conversion-data {
                width: 440px;
                height: 284px;
                float: left;
            }
            .interaction-data {
                background-color: rgba(119, 202, 248, .6)
            }
            .conversion-data {
                background-color: rgba(124, 241, 193, .6);
            }
            .session {
                float: left;
                width: 540px;
                height: 620px;
            }
            .session-data {
                height: 604px;
                width: 540px;
                background-color: rgba(231, 109, 238, .6);
            }
        </style>

    </head>
    <body>
        <div id="wrapper">
            <header>
                <h1>Interactor Example</h1>
                <h3>Open Your Browser Console to See The Data Being Payload Generated by Interactor</h3>
            </header>
            <div class="actions">
                <div class="interactions">
                    <div class="title">
                        Interactions
                    </div>
                    <div class="interaction-buttons">
                        <div class="interaction">Meow</div>
                        <div class="interaction">Moo</div>
                        <div class="interaction">Oink</div>
                        <div class="interaction">Bark</div>
                        <div class="interaction">Roar</div>
                        <div class="interaction">Screech</div>
                        <div class="interaction">Woof</div>
                    </div>
                    <div class="interaction-data">
                        <div class="type"></div>
                        <div class="event"></div>
                        <div class="targetTag"></div>
                        <div class="targetClasses"></div>
                        <div class="content"></div>
                        <div class="clientX"></div>
                        <div class="clientY"></div>
                        <div class="screenX"></div>
                        <div class="screenY"></div>
                        <div class="datetime"></div>
                    </div>
                </div>
                <div class="conversions">
                    <div class="title">
                        Conversion
                    </div>
                    <div class="conversion-buttons">
                        <div class="conversion">Boogy</div>
                        <div class="conversion">Cheer</div>
                        <div class="conversion">Applaud</div>
                        <div class="conversion">Dance</div>
                        <div class="conversion">Celebrate</div>
                        <div class="conversion">Hooray</div>
                        <div class="conversion">Woot</div>
                    </div>
                    <div class="conversion-data">
                        <div class="type"></div>
                        <div class="event"></div>
                        <div class="targetTag"></div>
                        <div class="targetClasses"></div>
                        <div class="content"></div>
                        <div class="clientX"></div>
                        <div class="clientY"></div>
                        <div class="screenX"></div>
                        <div class="screenY"></div>
                        <div class="datetime"></div>
                    </div>
                </div>
            </div>
            <div class="session">
                <div class="title">
                    Session
                </div>
                <div class="session-data">

                </div>
            </div>
        </div>
    <body/>

    <script>
        var interactor = new Interactor({
            interactions            : true,
            interactionElement      : "interaction",
            interactionEvents       : ["mousedown", "touchstart"],
            conversions             : true,
            conversionElement       : "conversion",
            conversionEvents        : ["mouseup", "touchend"],
            endpoint                : '/usage/interactions',
            async                   : true,
            debug                   : true
        });
    </script>
</html>
